<div id="product-dashboard">

    <div class="text-center">
        Averages and trends are calculated over a 90 Day period.
    </div>

    <div>
        <table class="product-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Commits</th>
                    <th>Builds</th>
                    <th>DEV</th>
                    <th>QA</th>
                    <th>INT</th>
                    <th>PERF</th>
                    <th>PROD</th>
                </tr>
            </thead>
            <tbody>
                <tr class="team-row"
                    ng-repeat="item in ctrl.configuredTeams">
                    <td class="team-name-cell">
                        <span class="fa fa-cog" ng-click="ctrl.editTeam(item)"></span>

                        <a class="team-name" ng-click="ctrl.openDashboard(item)">
                            {{item.alternateName || item.name}}
                        </a>


                    </td>
                    <td class="team-data-cell">

                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr
                    class="new-team-row"
                    ng-class="{'no-teams': !ctrl.configuredTeams.length}"
                    ng-click="ctrl.editTeam()">
                    <td>
                        <span class="fa fa-plus fa-thin-border"></span>
                        <div>Add a team</div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
