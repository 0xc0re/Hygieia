<widget-modal widget-modal-title="{{ctrl.modalTitle}}" class="add-team-modal" id="add-team">
    <form name="addTeamForm" ng-submit="ctrl.submit(addTeamForm.$valid)" novalidate="novalidate">
        <div class="form-group has-feedback typeahead-dropdown">
            <input placeholder="Select a team dashboard"
                   type="text"
                   name="dashboard"
                   class="form-control"
                   ng-model="ctrl.dashboard"
                   typeahead-focus
                   select-on-click
                   typeahead="item.id as item.title for item in items = (ctrl.dashboards | filter:ctrl.filterDashboards($viewValue)) | orderBy: 'title'"
                   typeahead-input-formatter="ctrl.formatLabel($model)"
                   ng-blur="ctrl.onBlur($event)"
                   required />

            <span class="fa fa-sort-down form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="teamName" ng-model="ctrl.alternateName" placeholder="Custom team name"/>
        </div>
        <div class="button-row text-center">
            <button type="submit" class="btn btn-primary btn-wide">{{ctrl.submitText}}</button>
        </div>
    </form>
</widget-modal>
