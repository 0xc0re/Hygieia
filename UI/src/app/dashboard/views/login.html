<div id="auth">
    <ng-include src="login.templateUrl"></ng-include>
    <div class="col-md-8 col-md-push-2">
        <div class="auth-modal-heading">
            Please Login
        </div>
        <div class="auth-modal-body">
            <form class="col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2"
                  id="lg"
                  name="lg"
                  class="form"
                  ng-submit="login.doLogin(lg.$valid)"
                  ng-init="login.doCheckState()"
                  role="form"
                  novalidate>

                <div class="form-group" ng-class="{'has-error': (lg.$submitted && lg.login.$invalid)}">
                    <input
                        type="text"
                        name="login"
                        class="form-control text-center"
                        ng-model="login.id"
                        required
                        minlength="4"
                        autocomplete="off"
                        placeholder="Enter your username"/>

                    <p class="help-block" ng-if="lg.login.$error.required">Username is required</p>
                    <p class="help-block" ng-if="lg.login.$error.invalidUsernamePassword">Incorrect username and password</p>

                </div>

                <div class="form-group" ng-class="{'has-error': lg.$submitted && lg.password.$invalid}">
                    <input
                        type="password"
                        name="password"
                        class="form-control text-center"
                        ng-model="login.password"
                        required
                        placeholder="Enter your password">

                    <p class="help-block" ng-if="lg.password.$error.required">Password is required</p>

                </div>


                <div class="text-center">

                    <Button type="submit" class="btn btn-default btn-wide">
                        <i class="fa fa-lg fa fa-thumbs-o-up"></i>
                        Log in
                    </Button>

                </div>

                <div class="gap text-center">
                    <p>Don't have an account?</p>
                    <div class="btn btn-link btn-wide" ng-click="login.doSignup()">
                        <span class="fa fa-lg fa-key"></span>
                        Sign up
                    </div>
                </div>

            </form>


        </div>
        <div class="clearfix"></div>
        <div class="auth-modal-footer">
            <div class="col-md-8 col-md-push-2 top-buffer">
                <div class="col-md-4  col-md-push-3">
                    <div class="animate-hide">
                        <span class="text-center">API Connectivity</span>
                    </div>
                </div>
                <div class="col-md-2 col-md-push-2">
                    <div class="animate-hide">
                        <span class="fa fa-2x" ng-class="login.apiup ? 'fa-check-circle text-success' : 'fa-times-circle text-danger'"></span>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
